<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tea-house</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <main class="max-w-screen-xl mx-auto px-8 lg:px-28">
      <!-- header setion -->
      <header class="flex md:justify-between pt-10 mb-20 flex-col md:flex-row">
        <!-- text-content -->
        <div>
          <h1 class="text-5xl md:text-7xl font-extrabold mb-7">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4 mb-4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-md font-bold px-5 py-3 mb-8 md:mb-0"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-md"></i>
          </button>
        </div>
        <!-- image  content -->
        <div class="relative">
          <!-- image -->
          <div>
            <img class="w-full" src="images/banner.png" alt="" />
          </div>
          <!-- card -->
          <div
            class="flex items-center gap-3 bg-white shadow-lg md:px-8 px-4 md:py-5 py-3 rounded-lg absolute md:top-80 md:left-10 lg:left-28 top-40"
          >
            <div>
              <i class="fa-solid fa-star text-amber-400 text-3xl"></i>
            </div>
            <div>
              <h2 class="text-3xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
